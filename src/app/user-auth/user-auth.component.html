<div class="user-auth">
    <div *ngIf="!showLogin" class="user-signup">
        <h1>User Sign-Up</h1>
    <form #userSignup="ngForm" (ngSubmit)="signUp(userSignup.value)" action="">
        <input class="form-input" type="text"
         placeholder="Enter User Name" 
         name="name" ngModel />

         <input class="form-input" type="text"
         placeholder="Enter User Email" 
         name="email" ngModel />

         <input class="form-input" type="password"
         placeholder="Enter User Password" 
         name="password" ngModel />
        <button class="">Sign-Up</button>
        <p>Already Have an account? <a (click)="openLogin()">Click Here</a> </p>
    </form>
    </div>
    <div *ngIf="showLogin" class="user-login">
        <h1>User Login</h1>
    <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)" action="">
       <input class="form-input" type="text"
         placeholder="Enter User Email" 
         name="email" ngModel />

         <input class="form-input" type="password"
         placeholder="Enter User Password" 
         name="password" ngModel />
        <button class="">Login</button>
        <p>Don't Have an account? <a (click)="openSignUp()">Click Here</a> </p>

    </form>
    </div>
</div>
